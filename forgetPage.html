<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Forget Page</title>
    <link rel="stylesheet" href="style_forget.css">
</head>
<body>
    <div class="container">
        
        <h2>Forget your password</h2>

            <form action="" class="info">
                <i class="fa-solid fa-user"></i>
                <input onkeypress="return event.target.value.length < 25" type="text" placeholder="Enter your Name" name="name" required>
                
                <i class="fa-solid fa-envelope"></i>
                <input onkeypress="return event.target.value.length < 25" type="email" placeholder="Enter your Email" name="email" required>
                
                <i class="fa-solid fa-lock"></i>
                <input onkeypress="return event.target.value.length < 12" type="password" placeholder="Enter your new password" name="password" required>
                
                <i class="fa-solid fa-lock"></i>
                <input id="conPass" onkeypress="return event.target.value.length < 12" type="password" placeholder="Confirm your password" name="confirmPass" required>
                
                <button type="submit">reset</button>
            </form>
        
        <hr>
        <div class="links">

            <a href="./loginPage.html">back to login</a>
        </div>

    </div>
    <script src="forgetPage.js"></script>
</body>
</html>
