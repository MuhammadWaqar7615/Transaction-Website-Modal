<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>registration Page</title>
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <div class="container">
        
        <h2>Account registration</h2>

        <form action="loginPage.html" class="info">

            <i class="fa-solid fa-user"></i>
            <input onkeypress="return event.target.value.length < 25" type="text"  placeholder="Enter your Full Name" name="fName" required>

            <i class="fa-solid fa-envelope"></i>
            <input onkeypress="return event.target.value.length < 25" type="email" placeholder="Enter your Email" name="email" required>

            <i class="fa-solid fa-lock"></i>
            <input  onkeypress="return event.target.value.length < 12" type="password"  placeholder="Create password" name="password" required>

            <i class="fa-solid fa-lock"></i>
            <input  onkeypress="return event.target.value.length < 12" type="password" placeholder="Confirm your password" name="confirmPass" required>

            <button type="submit" >registration</button>
        </form>
        <hr>
        <div class="links">

            <a href="./loginPage.html">already have an acccount</a>
        </div>

    </div>
    <script src="registerPage.js"></script>
</body>
</html>
