<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login Page</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="container">
        
        <h2>Login Your Account</h2>

        <form action="#" class="info">
            <i class="fa-solid fa-envelope"></i>
            <input onkeypress="return event.target.value.length < 25" type="email" placeholder="Enter your Email" name="email" required>
            <i class="fa-solid fa-lock"></i>
            <input onkeypress="return event.target.value.length < 12" type="password" placeholder="Enter your password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <div class="links">

            <a href="./forgetPage.html">forget password</a>
            <a href="./register.html">register account</a>
        </div>

    </div>
    <script src="loginPage.js"></script>
</body>
</html>
